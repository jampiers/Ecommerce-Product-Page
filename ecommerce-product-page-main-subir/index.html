<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product Page Main</title>
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="ico" href="build/img/favicon-32x32.png">
  
</head>
<body>

    <header class="header"> 
        <div class="header__contenedor">
            <div class="header__barra">
                <div class="header__lado-izquierdo">
                    <button class="header__btn-burger"></button>
                    <a href="#">
                        <img src="build/img/logo.svg" alt="logo imagen">
                    </a>
                    <nav class="nav">
                        <button class="nav__btn-cerrar"></button>
                        <a href="#" class="nav__link">Collections</a>
                        <a href="#" class="nav__link">Men</a>
                        <a href="#" class="nav__link">Women</a>
                        <a href="#" class="nav__link">About</a>
                        <a href="#" class="nav__link">Contact</a>
                    </nav>
                </div>

                <div class="header__overlay"></div>

                <div class="header__lado-derecho">
                    <div class="header__carrito">
                        <button class="header__carrito-btn">
                            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
                        </button>

                        <div class="header__carrito-contenido">
                            <p class="header__carrito-header">Cart</p>

                            <div class="header__carrito-body">

                            </div>
                        </div>
                    </div>

                    <button class="header__usuario-img-c">
                        <picture>
                            <source srcset="build/img/image-avatar.avif" type="image/avif">
                            <source srcset="build/img/image-avatar.webp" type="image/webp">
                            <img src="build/img/image-avatar.png" width="500" height="300" alt="usuario imagen" class="header__usuario-img">
                        </picture>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="producto">
        <div class="producto__flex" data-id="producto-1">
            <div class="producto__slider-c">
                <div class="producto__slider">
                    <button class="producto__previo-btn"></button>
                    <button class="producto__siguiente-btn"></button>
                    
                    <div class="producto__img-c producto__img-c--activo">
                        <picture>
                            <source srcset="build/img/image-product-1.avif" type="image/avif">
                            <source srcset="build/img/image-product-1.webp" type="image/webp">
                            <img src="build/img/image-product-1.jpg" width="500" height="300" alt="producto imagen" class="producto__img">
                        </picture>
                    </div>
    
                    <div class="producto__img-c">
                        <picture>
                            <source srcset="build/img/image-product-2.avif" type="image/avif">
                            <source srcset="build/img/image-product-2.webp" type="image/webp">
                            <img src="build/img/image-product-2.jpg" width="500" height="300" alt="producto imagen" class="producto__img">
                        </picture>
                    </div>
    
                    <div class="producto__img-c">
                        <picture>
                            <source srcset="build/img/image-product-3.avif" type="image/avif">
                            <source srcset="build/img/image-product-3.webp" type="image/webp">
                            <img src="build/img/image-product-3.jpg" width="500" height="300" alt="producto imagen" class="producto__img">
                        </picture>
                    </div>
    
                    <div class="producto__img-c">
                        <picture>
                            <source srcset="build/img/image-product-4.avif" type="image/avif">
                            <source srcset="build/img/image-product-4.webp" type="image/webp">
                            <img src="build/img/image-product-4.jpg" width="500" height="300" alt="producto imagen" class="producto__img">
                        </picture>
                    </div>
                </div>
            </div>

            <div class="producto__galeria">
                <div class="producto__galeria-c">
                    <div class="producto__galeria-img-c producto__galeria-img-c--activo">
                        <img src="build/img/image-product-1.jpg" width="500" height="300" alt="producto imagen" class="producto__galeria-img">
                    </div>

                    <div class="producto__galeria-img-c">
                        <img src="build/img/image-product-2.jpg" width="500" height="300" alt="producto imagen" class="producto__galeria-img">
                    </div>

                    <div class="producto__galeria-img-c">
                        <img src="build/img/image-product-3.jpg" width="500" height="300" alt="producto imagen" class="producto__galeria-img">
                    </div>

                    <div class="producto__galeria-img-c">
                        <img src="build/img/image-product-4.jpg" width="500" height="300" alt="producto imagen" class="producto__galeria-img">
                    </div>
                </div>

                <div class="producto__miniatura-c">
                    <button class="producto__miniatura-img-c producto__miniatura-img-c--activo">
                        <img src="build/img/image-product-1-thumbnail.jpg" width="500" height="300" alt="producto imagen" class="producto__miniatura-img">
                    </button>

                    <button class="producto__miniatura-img-c">
                        <img src="build/img/image-product-2-thumbnail.jpg" width="500" height="300" alt="producto imagen" class="producto__miniatura-img">
                    </button>

                    <button class="producto__miniatura-img-c">
                        <img src="build/img/image-product-3-thumbnail.jpg" width="500" height="300" alt="producto imagen" class="producto__miniatura-img">
                    </button>

                    <button class="producto__miniatura-img-c">
                        <img src="build/img/image-product-4-thumbnail.jpg" width="500" height="300" alt="producto imagen" class="producto__miniatura-img">
                    </button>
                </div>
            </div>
            
            
            <div class="producto__info-c">
                <h2>Sneaker Company</h2>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>

                <div class="producto__precio-c">
                    <p class="producto__precio">$125.00</p>
                    <p class="producto__descuento">50%</p>
                    <p class="producto__precio-anterior">$250.00</p>
                </div>

                <div class="producto__botonera">
                    <div class="producto__aumentar-decrementar-c">
                        <button class="producto__decrementar-btn"></button>
                        <p class="producto__cantidad">0</p>
                        <button class="producto__aumentar-btn"></button>
                    </div>

                    <button class="producto__agregar">
                        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg" class="producto__carrito-img"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
                        Add to cart</button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="modal">
        <div class="modal__overlay"></div>
        
        <button class="modal__slider-btn-cerrar">
            <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg>
        </button>
        <div class="modal__contenido">
            <div class="modal__slider-c">
                <button class="modal__slider-btn-previo">
                    <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                </button>
                
                <button class="modal__slider-btn-siguiente">
                    <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                </button>

                <div class="modal__slider-img-c modal__slider-img-c--activo">
                    <picture>
                        <source srcset="build/img/image-product-1.avif" type="image/avif">
                        <source srcset="build/img/image-product-1.webp" type="image/webp">
                        <img loading="lazy" src="build/img/image-product-1.jpg" width="500" height="300" alt="imagen del producto" class="modal__slider-img">
                    </picture>
                </div>

                <div class="modal__slider-img-c">
                    <picture>
                        <source srcset="build/img/image-product-2.avif" type="image/avif">
                        <source srcset="build/img/image-product-2.webp" type="image/webp">
                        <img loading="lazy" src="build/img/image-product-2.jpg" width="500" height="300" alt="imagen del producto" class="modal__slider-img">
                    </picture>
                </div>

                <div class="modal__slider-img-c">
                    <picture>
                        <source srcset="build/img/image-product-3.avif" type="image/avif">
                        <source srcset="build/img/image-product-3.webp" type="image/webp">
                        <img loading="lazy" src="build/img/image-product-3.jpg" width="500" height="300" alt="imagen del producto" class="modal__slider-img">
                    </picture>
                </div>

                <div class="modal__slider-img-c">
                    <picture>
                        <source srcset="build/img/image-product-4.avif" type="image/avif">
                        <source srcset="build/img/image-product-4.webp" type="image/webp">
                        <img loading="lazy" src="build/img/image-product-4.jpg" width="500" height="300" alt="imagen del producto" class="modal__slider-img">
                    </picture>
                </div>
            </div>

            <div class="modal__miniatura-c">
                <button class="modal__miniatura-img-c modal__miniatura-img-c--activo">
                    <picture>
                        <source srcset="build/img/image-product-1-thumbnail.avif" type="image/avif">
                        <source srcset="build/img/image-product-1-thumbnail.webp" type="image/webp">
                        <img loading="lazy" src="build/img/image-product-1-thumbnail.jpg" width="500" height="300" alt="miniatura imagen" class="modal__miniatura-img">
                    </picture>
                </button>

                <button class="modal__miniatura-img-c">
                    <picture>
                        <source srcset="build/img/image-product-2-thumbnail.avif" type="image/avif">
                        <source srcset="build/img/image-product-2-thumbnail.webp" type="image/webp">
                        <img loading="lazy" src="build/img/image-product-2-thumbnail.jpg" width="500" height="300" alt="miniatura imagen" class="modal__miniatura-img">
                    </picture>
                </button>

                <button class="modal__miniatura-img-c">
                    <picture>
                        <source srcset="build/img/image-product-3-thumbnail.avif" type="image/avif">
                        <source srcset="build/img/image-product-3-thumbnail.webp" type="image/webp">
                        <img loading="lazy" src="build/img/image-product-3-thumbnail.jpg" width="500" height="300" alt="miniatura imagen" class="modal__miniatura-img">
                    </picture>
                </button>

                <button class="modal__miniatura-img-c">
                    <picture>
                        <source srcset="build/img/image-product-4-thumbnail.avif" type="image/avif">
                        <source srcset="build/img/image-product-4-thumbnail.webp" type="image/webp">
                        <img loading="lazy" src="build/img/image-product-4-thumbnail.jpg" width="500" height="300" alt="miniatura imagen" class="modal__miniatura-img">
                    </picture>
                </button>
            </div>
                    
        </div>
    </div>
    

    <script src="build/js/modal-slider.js"></script>
    <script src="build/js/main.js" type="module"></script>
</body>
</html>
